<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap template from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Férőhely-lekérdezés</title>

    <style>

        .myform{
            width: 40%;
            margin: 30px;            
        }
    </style>
    
</head>


<body>
    <div class="container, container-fluid">

        <form class="myform">
            <h3>Férőhelyek lekérdezése</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4>Sátor / karaván?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tent" id="tent" value="tent" checked>
                            <label class="form-check-label" for="tent">
                                Sátor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="caravan" id="caravan" value="caravan">
                            <label class="form-check-label" for="caravan">
                                Karaván
                            </label>
                        </div>
                        <br>
                    </div>
                </div> 
            </div>
            <h4>Kempingezés ideje:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
                        <label for="start">Kezdés dátuma:</label><br>
                        <input type="date" id="from" name="from"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>

                    <div class="col">
                        <label for="start">Befejezés dátuma:</label><br>
                        <input type="date" id="to" name="to"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>
                </div> 
            </div>         

            <br>

            <button type="submit" class="btn btn-primary">Elküld</button>
        </form>
    </div>







    <!--============== megjelenik a térkép ===============-->



    <hr>
    <hr>
    <div class="container, container-fluid">
       
        <form class="myform">
             <h3>Foglalás</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">  
                        <h4>Férőhely száma:</h4>
                        <input type="number" class="form-control" name="slot-id" id="slot-id">
                    </div>
                    <div class="col">                      
                    </div>
                </div>
            </div> 
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4>Szükséges elektromosság?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="el-y" id="el-y" value="yes" checked>
                            <label class="form-check-label" for="el-y">
                                Igen
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="el-n" id="el-n" value="no">
                            <label class="form-check-label" for="el-n">
                                Nem
                            </label>
                        </div>
                        <br>
                    </div>
                </div>
            </div>


            <h4>Vendég adatai:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Név</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Lakcím</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Személyi szám</label>
                        <input type="text" class="form-control" name="id-card" id="id-card">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Telefonszám</label>
                        <input type="text" class="form-control" name="phone" id="phone">
                    </div>
                </div>
            </div> 

            <br>
            <button type="submit" class="btn btn-primary">Foglal</button>
        </form>











        <hr><hr>
        <form class="myform">
            <h3>Foglalás lemondása</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">  
                        <h4>Férőhely száma:</h4>
                        <input type="number" class="form-control" name="slot-id-x" id="slot-id-x">
                    </div>
                    <div class="col">                      
                    </div>
                </div>
            </div> 
            <br>
                        

            <button type="submit" class="btn btn-primary">Lemond</button>
        </form>










        <hr><hr>
        <form class="myform">
            <h3>Foglalás módosítása</h3><br>

            <div class="form-group">
                <div class="row">
                    <div class="col">  
                        <h4>Férőhely száma:</h4>
                        <input type="number" class="form-control" name="slot-id-m" id="slot-id-m"> <!--slot-if-modify rövidítése-->
                    </div>
                    <div class="col">                      
                    </div>
                </div>
            </div> 
            <br>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4>Szükséges elektromosság?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="m-el-y" id="m-el-y" value="yes" checked>
                            <label class="form-check-label" for="m-el-y">
                                Igen
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="m-el-n" id="el-n" value="no">
                            <label class="form-check-label" for="m-el-n">
                                Nem
                            </label>
                        </div>
                        <br>
                    </div>
                </div>
            </div>


            <h4>Kempingezés ideje:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
                        <label for="m-from">Kezdés dátuma:</label><br>
                        <input type="date" name="m-from" id="m-from"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>

                    <div class="col">
                        <label for="m-to">Befejezés dátuma:</label><br>
                        <input type="date" name="m-to" id="m-to"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>
                </div> 
            </div>   
            <br>
            <h4>Vendég adatai:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Név</label>
                        <input type="text" class="form-control" name="m-name" id="m-name">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Lakcím</label>
                        <input type="text" class="form-control" name="m-address" id="m-address">
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Személyi szám</label>
                        <input type="text" class="form-control" name="m-id-card" id="m-id-card">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Telefonszám</label>
                        <input type="text" class="form-control" name="m-phone" id="m-phone">
                    </div>
                </div>
            </div> 
                        
            


            <br>
            <button type="submit" class="btn btn-primary">Módosít</button>
        </form>



    </div>

</body>
