<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap template from https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Férőhely-lekérdezés</title>

    <style>

        .myform{
            width: 40%;
            margin: 30px;            
        }
    </style>
    
</head>


<body>
    <div class="container, container-fluid">

        <form class="myform">
            <h3>Férőhelyek lekérdezése</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4>Sátor / karaván?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="tent" value="option1" checked>
                            <label class="form-check-label" for="tent">
                                Sátor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="caravan" value="option2">
                            <label class="form-check-label" for="caravan">
                                Karaván
                            </label>
                        </div>
                        <br>
                    </div>
                </div> 
            </div>
            <h4>Kempingezés ideje:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
                        <label for="start">Kezdés dátuma:</label><br>
                        <input type="date" id="from1" name="from"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>

                    <div class="col">
                        <label for="start">Befejezés dátuma:</label><br>
                        <input type="date" id="to1" name="to"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>
                </div> 
            </div>         

            <br>

            <button type="submit" class="btn btn-primary">Elküld</button>
        </form>
    </div>
    <!--============== megjelenik a térkép ===============-->
    <!--============== az előző form adatai maradjanak meg plusz a hely plusz a most következő adatok: ===============-->
    <hr>
    <hr>
    <div class="container, container-fluid">
       
        <form class="myform">
             <h3>Foglalás</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">  
                        <h4>Férőhely száma:</h4>
                        <input type="id_card" class="form-control" id="id_card">
                    </div>
                    <div class="col">                      
                    </div>
                </div>
            </div> 
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <h4>Szükséges elektromosság?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="elektr-i" value="option1" checked>
                            <label class="form-check-label" for="elektr-i">
                                Igen
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="elektr-n" value="option2">
                            <label class="form-check-label" for="elektr-n">
                                Nem
                            </label>
                        </div>
                        <br>
                    </div>
                </div>
            </div>


            <h4>Vendég adatai:</h4>
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Név</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Lakcím</label>
                        <input type="address" class="form-control" id="address">
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="row">
                    <div class="col">                    
                        <label for="exampleInputName">Személyi szám</label>
                        <input type="id_card" class="form-control" id="id_card">
                    </div>
                    <div class="col">
                        <label for="exampleInputName">Telefonszám</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                </div>
            </div> 

            <br>
            <button type="submit" class="btn btn-primary">Foglal</button>
        </form>




















        <hr><hr>
        <form class="myform">
            <h3>Foglalás lemondása / megszakítása</h3><br>
            <div class="form-group">
                <div class="row">
                    <div class="col">  
                        <h4>Férőhely száma:</h4>
                        <input type="id_card" class="form-control" id="ferohely-lemond">
                    </div>
                    <div class="col">                      
                    </div>
                </div>
            </div> 
            <br>
                        
            <div class="form-group">
                <div class="row">                    
                    <div class="col">  
                    <h4>Lemondás napja:</h4>                     
                        <input type="date" id="to2" name="end"
                        value="2021-05-01"
                        min="2020-01-01">
                        <br>
                    </div>
                </div> 
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Lemond</button>
        </form>



    </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
